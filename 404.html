    <script>
      // Handle SPA routes for GitHub Pages
      (function() {
        // Check if we need to redirect
        var l = window.location;
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.length > 1 ? a[1] : true;
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null, l.pathname.split('?')[0] + (q.p || '') + (q.q ? ('?' + q.q) : '') + l.hash);
          }
        }
      })();
    </script>
