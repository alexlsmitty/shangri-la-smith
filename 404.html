<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Shangri-La Beach Resort</title>
  <script>
    // SPA Routing for GitHub Pages 
    (function() {
      // Get the repository name from the URL
      var pathSegments = window.location.pathname.split('/');
      var repoName = 'shangri-la-smith'; // Your repository name
      
      // Extract the path without the repo name prefix
      var path = window.location.pathname;
      if (path.indexOf('/' + repoName + '/') === 0) {
        path = path.substr(repoName.length + 1);
      }
      
      // Redirect to the index page with the path as a query parameter
      var redirectUrl = window.location.origin + 
                       '/' + repoName + 
                       '/?redirect=' + 
                       encodeURIComponent(path) +
                       window.location.search.replace(/^\?/, '&') + 
                       window.location.hash;
      
      window.location.replace(redirectUrl);
    })();
  </script>

    body {
      font-family: 'Montserrat', sans-serif;

    h1 {
      color: #00a69c;

    }
    p {
      margin: 20px 0;
      font-size: 1.1rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>

    <p>Redirecting you to the homepage...</p>

</body>
