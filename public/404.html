<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // Modified specifically for Shangri-La Beach Resort
    
    (function() {
      // This works for GitHub Pages when using a custom domain or the username.github.io/repo-name pattern
      var segmentCount = 1; // Use 1 for repo-name pattern
      var repoName = "shangri-la-smith";
      
      var l = window.location;
      
      // Extract the path minus the segment count
      var extractedPath = l.pathname.slice(1)
        .split('/')
        .slice(segmentCount)
        .join('/');
      
      // Redirect to the home page with the path as a query parameter
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' + repoName + '/' +
        '?redirect=' + extractedPath +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <h2>Redirecting to Shangri-La Beach Resort...</h2>
  <p>If you are not redirected automatically, <a href="/shangri-la-smith/">click here</a>.</p>
</body>
</html>
