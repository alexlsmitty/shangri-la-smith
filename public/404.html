<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Shangri-La Beach Resort</title>
  <script>
    // Single-page app routing for GitHub Pages
    (function() {
      // Repository name in GitHub
      var repo = 'shangri-la-smith';
      var pathSegmentsToKeep = 1; // Keeps just the repo name in the path

      var l = window.location;
      
      // Get the current URL path excluding the repo name
      var segmentCount = 0;
      var location = window.location.pathname;
      
      // Handle repo name in the path
      if (location.indexOf('/' + repo + '/') === 0) {
        segmentCount = 1; // Count for the repo name segment
        path = location.substring(('/' + repo).length);
      } else {
        path = location;
      }
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' + repo + '/' + 
        (path.startsWith('/') ? path.substr(1) : path) +
        (l.search ? l.search : '') +
        l.hash
      );
    })();
  </script>

    }

</head>
