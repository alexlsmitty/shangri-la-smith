<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Shangri-La Beach Resort</title>
  <link rel="icon" href="/favicon.png">
  <style>
    :root {
      --shangri-la-teal: #00a69c;
      --shangri-la-teal-dark: #00756e;
      --shangri-la-coral: #ff7d5e;
      --shangri-la-sand: #f5f0e6;
      --shangri-la-deep-blue: #0d2e4d;
    }
    
    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--shangri-la-sand);
      color: var(--shangri-la-deep-blue);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: var(--shangri-la-teal);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--shangri-la-teal);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 100px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background-color: var(--shangri-la-teal-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 2rem;
    }
    
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
      z-index: -1;
    }
    
    .wave svg {
      position: relative;
      display: block;
      width: 100%;
      height: 150px;
    }
    
    .wave .shape-fill {
      fill: var(--shangri-la-teal);
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .container {
        padding: 1.5rem;
        margin: 1rem;
      }
      
      .wave svg {
        height: 100px;
      }
    }
  </style>
  <script>
    // This script handles redirects for SPA on GitHub Pages
    (function() {
      // Redirect to the homepage with the path in the query parameter
      const segment = window.location.pathname;
      
      // Add a small delay to ensure this executes after browser attempts to find the page
      setTimeout(function() {
        window.location.href = '/?redirect=' + segment;
      }, 100);
    })();
  </script>
</head>
<body>
  <img src="/shangri-la-logo.svg" alt="Shangri-La Beach Resort" class="logo">
  
  <div class="container">
    <h1>Paradise Not Found</h1>
    <p>Oops! It seems the page you're looking for has drifted out to sea. Our team of expert divers is searching for it, but in the meantime, why not head back to our homepage?</p>
    <a href="/" class="btn">Return to Homepage</a>
  </div>
  
  <div class="wave">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">

      <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
    </svg>
  </div>
</body>
</html>
