<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shangri-La Beach Resort</title>
  <script>
    // Single Page App routing for GitHub Pages
    (function() {
      // This script takes the current url and converts it
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      // Only perform redirect if this is a 404 on a non-root path
      if (l.pathname.split('/').length > pathSegmentsToKeep + 1) {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    })();
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
  <p>If you are not redirected automatically, <a href="/shangri-la-smith/">click here</a>.</p>
</body>
</html>
