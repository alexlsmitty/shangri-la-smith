<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // SPA Redirect for GitHub Pages
    // =============================
    // This script takes the current URL and converts the path and query
    // string into just a query string, then redirects the browser to the
    // new URL with only a query string and hash fragment.
    
    // Parse the URL
    var pathSegmentsToKeep = 1; // Keep the first segment (repo name)
    var l = window.location;
    
    // Get the path without the first segment (repo name)
    var repoName = l.pathname.split('/')[1];
    var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    
    // Redirect to the root with the path as a 'p' parameter
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                      '/' + repoName + '/?p=/' + path + 
                      (l.search ? '&q=' + l.search.slice(1) : '') + 
                      l.hash;
    
    // Perform the redirection
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a id="redirect-link" href="">click here</a>.</p>
  <script>
    document.getElementById('redirect-link').setAttribute('href', window.location.href);
  </script>
</body>
</html>
