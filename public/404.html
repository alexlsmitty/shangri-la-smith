<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Shangri-La Beach Resort</title>
  <script>
    // This script handles SPA routing for GitHub Pages
    // It captures the current URL, then redirects to the index page
    // with a query parameter to indicate the desired route
    (function() {
      // Get the path without the base path (repository name)
      const repository = 'shangri-la-smith';
      const path = window.location.pathname;
      
      // Extract route from the path (remove the repository name)
      let route = path;
      if (path.indexOf('/' + repository + '/') === 0) {
        route = path.substr(repository.length + 1);
      }

      // Create a redirect with the desired route as parameter
      const redirectURL = window.location.origin + 
                        (repository ? '/' + repository : '') + 
                        '/?redirect=' + 
                        encodeURIComponent(route) + 
                        window.location.search.replace(/^\?/, '&') + 
                        window.location.hash;
      
      // Redirect to the index page with parameters
      window.location.replace(redirectURL);
    })();
  </script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f9fd;
      color: #333;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }
    h1 {
      color: #00a69c;
      font-size: 2rem;
    }
    p {
      margin: 20px 0;
      font-size: 1.1rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>Redirecting you to the homepage...</p>
    <p>If you are not redirected automatically, please <a href="/shangri-la-smith/">click here</a>.</p>
  </div>
</body>
</html>
