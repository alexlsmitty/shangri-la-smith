<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirection
    // ============================
    
    // This page handles direct access to your GitHub Pages SPA routes.
    // When someone visits a URL like example.github.io/your-repo/some/path directly,
    // this script redirects them to the SPA with the right path.
    
    (function() {
      // Get the repo name from the URL path
      var segments = window.location.pathname.split('/');
      var repo = segments[1];
      
      // Get the path beyond the repo name
      var path = '/' + segments.slice(2).join('/');
      
      // Redirect to the main page with the proper path
      var redirectUrl = window.location.origin + '/' + repo + '/#' + path;
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a id="redirect-link" href="/">click here</a>.</p>
  <script>
    // Update the redirect link
    var segments = window.location.pathname.split('/');
    var repo = segments[1];
    var path = '/' + segments.slice(2).join('/');
    document.getElementById('redirect-link').setAttribute('href', window.location.origin + '/' + repo + '/#' + path);
  </script>
</body>
</html>
