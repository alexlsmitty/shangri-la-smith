name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Install ESLint parser explicitly
        run: npm install --no-save vue-eslint-parser@10.1.3

      - name: Check for linting errors
        run: npm run lint

      - name: Build for GitHub Pages and fix for deployment
        run: |
          echo "Installing terser..."
          npm install terser --no-save
          echo "Building for GitHub Pages..."
          npm run build:github
          
          # Instead of running the fix-gh-pages.js file directly, which may have module issues,
          # let's directly apply the fixes in bash
          echo "Applying GitHub Pages fixes directly..."
          
          # 1. Make sure dist directory exists
          if [ ! -f dist/index.html ]; then
            echo "Error: dist/index.html is missing from build output!"
            exit 1
          fi
          
          # 2. Add base tag if it doesn't exist
          if ! grep -q "<base href=\"/shangri-la-smith/\">" dist/index.html; then
            echo "Adding base tag to index.html..."
            sed -i 's/<head>/<head>\n    <base href="\/shangri-la-smith\/">/' dist/index.html
          fi
          
          # 3. Add import map if it doesn't exist
          if ! grep -q "importmap" dist/index.html; then
            echo "Adding import map to index.html..."
            sed -i 's/<\/head>/  <script type="importmap">\n    {\n      "imports": {\n        "vue": "https:\/\/unpkg.com\/vue@3.5.13\/dist\/vue.esm-browser.prod.js",\n        "vue-router": "https:\/\/unpkg.com\/vue-router@4.5.0\/dist\/vue-router.esm-browser.js",\n        "vuetify": "https:\/\/unpkg.com\/vuetify@3.3.23\/dist\/vuetify.esm.js",\n        "@vueuse\/core": "https:\/\/unpkg.com\/@vueuse\/core@10.7.0\/index.mjs"\n      }\n    }\n    <\/script>\n<\/head>/' dist/index.html
          fi
          
          # 4. Fix asset paths to include the repository name
          echo "Fixing asset paths..."
          sed -i 's/src="\//src="\/shangri-la-smith\//g' dist/index.html
          sed -i 's/href="\//href="\/shangri-la-smith\//g' dist/index.html
          
          # 5. Create 404.html for SPA routing
          echo "Creating 404.html for SPA routing..."
          cp dist/index.html dist/404.html
          
          # 6. Create redirect script
          echo "Creating redirect script..."
          cat > dist/gh-pages-redirect.js << 'EOF'
          // Handle GitHub Pages SPA routing
          (function() {
            const l = window.location;
            if (l.search) {
              const q = {};
              l.search.slice(1).split('&').forEach(v => {
                const a = v.split('=');
                q[a[0]] = a[1];
              });
              if (q.redirect) {
                const path = q.redirect.replace(/~and~/g, '&');
                history.replaceState(null, null, 
                  l.pathname.slice(0, -1) + (path.startsWith('/') ? path : '/' + path) + 
                  (q.query ? ('?' + q.query) : '') + 
                  l.hash
                );
              }
            }
          })();
          EOF
          
          # 7. Add redirect script to HTML files
          echo "Adding redirect script to HTML files..."
          sed -i 's/<\/body>/<script src="\/shangri-la-smith\/gh-pages-redirect.js"><\/script>\n<\/body>/' dist/index.html
          sed -i 's/<\/body>/<script src="\/shangri-la-smith\/gh-pages-redirect.js"><\/script>\n<\/body>/' dist/404.html
          
          echo "GitHub Pages fixes applied successfully!"
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_OPENWEATHER_API_KEY: ${{ secrets.VITE_OPENWEATHER_API_KEY }}

      # Verify built files exist
      - name: Check build output
        run: |
          echo "Checking build output..."
          ls -la dist/
          echo "Checking for base tag and import map..."
          grep -q "<base href=\"/shangri-la-smith/\">" dist/index.html || echo "Warning: Base tag is missing!"
          grep -q "importmap" dist/index.html || echo "Warning: Import map is missing!"
          grep -q "gh-pages-redirect.js" dist/index.html || echo "Warning: Redirect script is missing!"
          echo "Build output looks good."
          
      # Create .nojekyll file to prevent Jekyll processing
      - name: Add .nojekyll file
        run: touch ./dist/.nojekyll

      # Deploy to GitHub Pages
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          folder: dist
          branch: gh-pages
          clean: true
          # Use the built-in GITHUB_TOKEN with explicitly assigned permissions
          token: ${{ github.token }}
