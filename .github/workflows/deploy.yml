name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with path fixes
        run: |
          npm run build
          echo "Fixing asset paths for GitHub Pages..."
          find dist -name "*.html" -exec sed -i 's|src="/|src="/shangri-la-smith/|g' {} \;
          find dist -name "*.html" -exec sed -i 's|href="/|href="/shangri-la-smith/|g' {} \;
          find dist -name "*.js" -exec sed -i 's|"/assets/|"/shangri-la-smith/assets/|g' {} \;
          find dist -name "*.js" -exec sed -i 's|"/src/|"/shangri-la-smith/src/|g' {} \;
          echo "Creating 404.html for SPA routing..."
          cp dist/index.html dist/404.html
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_OPENWEATHER_API_KEY: ${{ secrets.VITE_OPENWEATHER_API_KEY }}

      - name: Create .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
